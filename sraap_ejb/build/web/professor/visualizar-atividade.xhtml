<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Sraap - detlhes da ativdade</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="./assets/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="./assets/css/lib/datatable/dataTables.bootstrap.min.css"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico"/>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>

        <div id="right-panel" class="right-panel">

            <!-- Header-->
            <header id="header" class="header">
                <div class="top-left">
                    <div class="navbar-header">
                        <a class="navbar-brand"><img src="./assets/images/logo.ico" alt="Logo"/></a>
                        <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"/></a>
                        <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                    </div>
                </div>
            </header><!-- /header -->
            <!-- Header-->

            <div class="breadcrumbs">
                <div class="breadcrumbs-inner">
                    <div class="row m-0">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <a href="./home.xhtml"><h1>Home</h1></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="page-header float-right">
                                <div class="page-title">
                                    <a href="./lista-atividades.xhtml"><h1>Voltar</h1></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="content" align="center">
                <div class="animated fadeIn">

                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Detalhes da atividade</strong>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">ID Turma</th>
                                            <th scope="col">Título</th>
                                            <th scope="col">Link</th>
                                            <th scope="col">Descrição</th>
                                            <th scope="col">Perfil</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><h:outputText value="#{atividadeController.selected.id}" title="#{bundle.ViewAtividadeTitle_id}"/></th>
                                            <td><h:outputText value="#{atividadeController.selected.idTurma}" title="#{bundle.ViewAtividadeTitle_idTurma}"/></td>
                                            <td><h:outputText value="#{atividadeController.selected.titulo}" title="#{bundle.ViewAtividadeTitle_titulo}"/></td>
                                            <td><a><h:outputText value="#{atividadeController.selected.link}" title="#{bundle.ViewAtividadeTitle_link}"/></a></td>
                                            <td><h:outputText value="#{atividadeController.selected.descricao}" title="#{bundle.ViewAtividadeTitle_descricao}"/></td>
                                            <td><h:outputText value="#{atividadeController.selected.perfil}" title="#{bundle.ViewAtividadeTitle_perfil}"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>


            </div><!-- .animated -->



            <div class="clearfix"></div>

            <footer class="site-footer">
                <div class="footer-inner bg-white">
                    <div class="row">
                        <div class="col-sm-6">
                            Copyright <i class="fa fa-copyright" aria-hidden="true"></i>2019 SRAAP
                        </div>
                        <div class="col-sm-6 text-right">
                            Designed by <a href="https://colorlib.com">Colorlib</a>
                        </div>
                    </div>
                </div>
            </footer>

        </div><!-- /#right-panel -->

        <!-- Right Panel -->

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="./assets/js/main.js"></script>

    </h:body>

</html>
